<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La bolera</title>
    <link rel="shortcut icon" href="./assets/bowling.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav class=" navbar navbar-expand-lg bg-body-tertiary bolera-nav">
        <div class="container-md">
          <a class="navbar-brand" href="#">La Bolera</a>
        </div>
      </nav>
      <section class="bolera-section">
        <div class="options">
          <button>Add Participant</button>
          <button>Delete Participant</button>
        </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Player</th>

                <th scope="col">Round 1</th>
                <th scope="col">Round 2</th>
                <th scope="col">Round 3</th>
                <th scope="col">Round 4</th>
                <th scope="col">Round 5</th>
                <th scope="col">Round 6</th>
                <th scope="col">Round 7</th>
                <th scope="col">Round 8</th>
                <th scope="col">Round 9</th>
                <th scope="col">Round 10</th>
                <th scope="col">Toatal points</th>


              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                
                <td>1</td>
                <td  data-bs-toggle="modal" data-bs-target="#staticBackdrop">0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
              </tr>
              <tr>
                <td>2</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>



              </tr>
            </tbody>
          </table>

      </section id="container">
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="bolera-foter">
        <div class="card">
        
            <div class="card-body">
              
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
      </footer>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
